<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/normalise.css" />
		<link rel="stylesheet" href="./assets/css/global.css" />
		<script src="./assets/js/app.js" defer></script>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<img src="./assets/images/logo.svg" alt="splitter" />

		<main>
			<section>
				<h5>Bill</h5>
				<div class="custom-input">
					<img src="./assets/images/icon-dollar.svg" alt="dollar" />
					<input type="number" name="bill" id="bill" class="empty" value="0" />
				</div>
			</section>
			<section>
				<h5>Select Tip %</h5>
				<div class="tips">
					<button class="tipSelect" title="5percent">5%</button>
					<button class="tipSelect" title="10percent">10%</button>
					<button class="tipSelect" title="15percent">15%</button>
					<button class="tipSelect" title="25percent">25%</button>
					<button class="tipSelect" title="50percent">50%</button>
					<input type="number" name="customTip" id="customTip" placeholder="Custom" />
				</div>
			</section>
			<section>
				<h5>Number of People <span id="errMsg">field cannot be 0!</span></h5>
				<div class="custom-input">
					<img src="./assets/images/icon-person.svg" alt="person" />
					<input type="number" name="people" id="people" value="0" />
				</div>
			</section>
			<section>
				<h5 hidden>Total</h5>
				<ul>
					<li>
						<span>
							Tip Amount
							<small>/ person</small>
						</span>
						<span>
							<img src="./assets/images/icon-dollar.svg" alt="dollar" /><span id="tipPerPerson"
								>0.00</span
							>
						</span>
					</li>
					<li>
						<span>
							Total
							<small>/ person</small>
						</span>
						<span
							><img src="./assets/images/icon-dollar.svg" alt="dollar" /><span id="totalPerPerson"
								>0.00</span
							></span
						>
					</li>
				</ul>
				<button title="Reset" id="reset" class="empty" disabled>Reset</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/yellow-may">Onyekwere Precious</a>.
		</div>
	</body>
</html>
